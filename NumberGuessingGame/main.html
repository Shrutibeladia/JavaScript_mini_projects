<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
       <script src="txt.js" defer></script>
</head>
<body>
    <h1>Number Guessing Game !!</h1>
    <div id="game">
        <h3>Guess a number between 1 to 100</h3>
        <input type="number" id="guess" placeholder="Enter your guess" min="1" max="100"/>
        <button id="Submit">Submit Guess</button>
        <!-- <p id="feedback"></p> -->
         <p id = "hint"></p>
         <p id = "attempts"></p>
     <!-- <button id="restartGame" style="display:none;">Restart Game</button> -->
        <button id="viewScores">View Scores</button>
         <p id = "scores"></p>
           <button id="restartGame">Restart Game</button>
    </div>
</body>
</html>
